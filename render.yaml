services:
  - type: web
    name: scada-ai-system
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: API_PORT
        value: 9000
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        value: sqlite:///./data/scada.db
      - key: REDIS_ENABLED
        value: false
    healthCheckPath: /status
    autoDeploy: true
